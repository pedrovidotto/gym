<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meu Treino App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <header>
    <h1 id="header-title"></h1>
    <nav id="seletor-dias"></nav>
  </header>

  <main id="container-treino">
    <div id="cabecalho-treino">
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="mensagem-parabens" class="hidden">✨ Mandou bem! Treino finalizado! ✨</p>
    </div>
    <ul id="lista-exercicios"></ul>
  </main>
</div>

<div id="modal-info-overlay" class="modal-overlay hidden">
  <div class="modal">
    <button id="modal-info-fechar-btn">&times;</button>
    <h2 id="modal-info-titulo"></h2>
    <div class="modal-info-conteudo">
        <img id="modal-info-gif" src="" alt="Demonstração do exercício" />
        <p id="modal-info-instrucoes"></p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
