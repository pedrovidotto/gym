<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minha Primeira Rotina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <header>
    <h1>Minha Primeira Rotina</h1>
    <p id="quote-container" class="quote"></p>
    <nav id="seletor-dias"></nav>
  </header>

  <main id="container-treino">
    <div id="cabecalho-treino">
      <h2 id="titulo-treino"></h2>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="mensagem-parabens" class="hidden">✨ Parabéns! Treino do dia concluído! ✨</p>
    </div>
    <ul id="lista-exercicios"></ul>
  </main>

  <footer>
    <button id="botao-resetar">Resetar Progresso</button>
  </footer>
</div>

<div id="modal-info-overlay" class="modal-overlay hidden">
  <div class="modal">
    <button id="modal-info-fechar-btn">&times;</button>
    <h2 id="modal-info-titulo"></h2>
    <div class="modal-info-conteudo">
        <img id="modal-info-gif" src="" alt="Demonstração do exercício" />
        <p id="modal-info-instrucoes"></p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
